<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">DivShop</h1>
            </header>
            <nav>
                <ul class="menu">
                    
                    <li>
                        <a class="btn-menu btn-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="btn-menu btn-carrito active" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">© 2024 Div Shop</p>
            </footer>
        </aside>
        <main>
            <h2 class="title">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacío <i class="bi bi-emoji-tear"></i></p>
                <div class="carrito-productos disable">
                    <div class="carrito-producto">
                        <img class="img-producto-carrito" src="/img/remera2.jpg" alt="imagen producto">
                        <div class="carrito-producto-nombre">
                            <small>Nombre</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="btn-eliminar-carrito"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img class="img-producto-carrito" src="/img/zapasluisboton.jpg" alt="imagen producto">
                        <div class="carrito-producto-nombre">
                            <small>Nombre</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="btn-eliminar-carrito"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-acciones disable">
                        <div class="carrito-acciones-izquierda">
                            <div class="carrito-acciones-vaciar">
                                <button class="btn-carrito-vaciar">Vaciar Carrito</button>
                            </div>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$4000</p>
                            </div>
                            <button class="carrito-acciones-comprar" id="btnComprar">Comprar</button>
                        </div>
                    </div>
                    <p class="carrito-comprado disable">Gracias por tu Compra! <i class="bi bi-emoji-kiss"></i></p>
                </div>
                
        </main>
    </div>
    
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
